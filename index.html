            <option value="+">+</option>
            <option value="-">-</option>
        </select><br><br>
        <input type="number" id="n2" placeholder="digite o segundo numero"><br><br>
        <button onclick="calcular()">Calcular</button>

    <div>
        <h3 id="resultado"></h3>
    </div>
